<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="head">
        <h1>Weather Dashboard</h1>
    </div>
    <div id="main-div">
    <div id="search">
        <div id="search-area">
            <h3 id="search-txt">Search for a city:</h3>
            <input type="text" name="" id="searchInput">
            <button id="search-btn">Search</button>
        </div>
        <div id="sreach-history">
            <div id="history">
            </div>
        </div>
    </div>
    <div id="display-area" class="">
        <div id="display-city" class="">
            <div id="current-city">
            <h3><span id="city-name">City</span> <span id="today-date"></span><img src="" alt="" id="icon-img"></h3>
            <p>Temp: <span id="temp"></span></p>
            <P>Wind: <span id="wind"></span></P>
            <p>humidity: <span id="hum"></span></p>
            </div>
        </div>
        <h3 id="day">5-Days Forecast:</h3>
        <div id="days-cards">
        </div>
    </div>
</div>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
crossorigin="anonymous"
></script>
<script

integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
crossorigin="anonymous"
></script>
<script 
src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
crossorigin="anonymous"
></script>
<script src="assets/script.js"></script>
</body>
</html>
